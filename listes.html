<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Listes</title>
</head>

<body>
    <p>Liste non ordonnée</p>
    <ul>
        <li>Élément</li>
        <li>Élément
            <ul>
                <li>Élément</li>
                <li>Élément</li>
                <li>Élément</li>
            </ul>
        </li>
        <li>Élément</li>
    </ul>
    <p>Liste ordonnée</p>
    <ol>
        <li>Élément</li>
        <li>Élément
            <ol>
                <li>Élément</li>
                <li>Élément</li>
                <li>Élément</li>
            </ol>
        </li>
        <li>Élément</li>
    </ol>
    <p>Liste de définitions</p>
    <dl>
        <dt>Coffee</dt>
        <dd>Black hot drink</dd>
        <dt>Milk</dt>
        <dd>White cold drink</dd>
    </dl>
</body>

</html>
